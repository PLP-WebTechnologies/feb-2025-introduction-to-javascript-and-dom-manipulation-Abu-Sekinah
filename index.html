<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript DOM Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to My Page</h1>
  </header>

  <main>
    <section>
      <p id="dynamic-text">This text will change when you click the button below.</p>
      <button id="change-text-btn">Change Text</button>
    </section>

    <section>
      <button id="toggle-style-btn">Toggle Highlight</button>
    </section>

    <section>
      <button id="toggle-element-btn">Add/Remove Extra Content</button>
      <div id="extra-content" style="display: none;">
        <p>This content was added dynamically!</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Demo Site</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
